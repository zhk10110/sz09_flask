<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'news/user_head.html' %}
    <script type="text/javascript" src="/static/news/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="/static/news/js/user_base_info.js"></script>
</head>
<body class="inframe_body">
    <form class="base_info">
    <input type="hidden" id="csrf_token" value="{{ csrf_token() }}">
        <h3>基本资料</h3>
        <div class="form-group">
            <label>个性签名：</label>
            <input id="signature" type="text" name="signature" class="input_txt" value="{{ user.signature }}">
        </div>
        <div class="form-group">
            <label>用户昵称：</label>
            <input id="nick_name" type="text" name="" class="input_txt" value="{{ user.nick_name }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <input class="gender" type="radio" name="gender" {% if user.gender %} checked="checked"{% endif %} value="True"> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender" {% if not user.gender %} checked="checked"{% endif %} value="False">  <b>女</b>
        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
